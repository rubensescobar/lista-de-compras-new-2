<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">

    <nav>
      <img src="assets/icons/logo.svg" alt="logo">

    <div>
      <p>&lt;- Voltar</p>

    <footer>

  </div>
